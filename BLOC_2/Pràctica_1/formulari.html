    <main>
        <form action="mailto: alapinilopez@cifpfbmoll.eu" method="post">
            <label for="fname">Nombre completo:</label>

            <fieldset>
                <label for="">Seleccione pasatiempos: </label>

                <input type="checkbox" name="aikido" id="aikido">Aikido
                <input type="checkbox" name="cocina" id="cocina">Cocina<br>

            <input type="submit">
